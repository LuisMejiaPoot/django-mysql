{% extends '../base.html' %}

{% block title%} Actualizar usuario {% endblock %}
{% load static %}

{% block content %}

<div>
    {% if existe %}

        <h1 >{{alumno_seleccionado.name}}</h1>

    <div>
        <h1 class="text-center">No existe el alumno con matricula {{matricula}}</h1>
    </div>
    {% endif %}
</div>

{% endblock %}
