{% extends '../base.html' %}


{% block title%} Agregar Alumnos {% endblock %}
{% load static %}

{% block content %}


    <div class="container mx-auto">
        <br><br>
        <h2 class="text-center">Nuevos usuarios</h2>

        {{guardado}}
        <form action="{% url 'add_alumno' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre</label>
              <input type="text" name="name" class="form-control" id="name" required >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Apellidos</label>
                <input type="text" name="last_name" class="form-control" id="last_name" required >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Correo</label>
                <input type="email" name="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Matricula</label>
                <input type="text" name="matricula" class="form-control" id="matricula" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Edad</label>
                <input type="number" name="age" class="form-control" id="age" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
    </div>

{% endblock %}
